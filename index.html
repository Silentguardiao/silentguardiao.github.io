<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Silent Guardião</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: #fff;
    }

    nav {
      background-color: #000;
      padding: 10px 0;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-weight: bold;
      font-size: 18px;
    }

    .hero {
      background-image: url('guardiao.png'); /* Substitui pelo nome da imagem certa */
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .hero-content h1 {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 15px;
    }

    .hero-content p {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .hero-content em {
      font-size: 16px;
      font-style: italic;
    }

    .button {
      display: inline-block;
      margin-top: 20px;
      background-color: #fdd835;
      color: #000;
      padding: 12px 25px;
      font-weight: bold;
      text-decoration: none;
      border-radius: 6px;
      transition: 0.3s;
    }

    .button:hover {
      background-color: #ffeb3b;
    }

    @media (max-width: 768px) {
      .hero {
        background-size: contain;
        background-position: top center;
        background-repeat: no-repeat;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
        padding-bottom: 120px;
      }

      .hero-content {
        background: rgba(0, 0, 0, 0.5);
        padding: 20px;
        margin-top: auto;
      }

      .hero h1 {
        font-size: 26px;
        margin-bottom: 10px;
      }

      .hero p,
      .hero em {
        font-size: 15px;
        margin: 5px 0;
      }

      .button {
        font-size: 16px;
        padding: 10px 22px;
        margin-top: 15px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <a href="#">Início</a>
    <a href="#">Sobre</a>
    <a href="#">Opiniões</a>
    <a href="#">Contacto</a>
    <a href="#">Galeria</a>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Silent Guardião</h1>
      <p>O herói nasce no silêncio. Mas as sombras falam por ele.</p>
      <em>"Entre a sombra e o silêncio... nasce a justiça."</em><br>
      <a href="https://paypal.me/DominaInsonia?country.x=PT&locale.x=pt_PT" class="button">Comprar o Livro</a>
    </div>
  </section>

</body>
</html>
