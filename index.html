  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;

    nav {
      background-color: black;

    }

    p {

      display: inline-block;
      background-color: #FFD700;
      color: black;
      padding: 12px 24px;
      font-size: 1em;
      text-decoration: none;
      border-radius: 5px;
      margin-top: 20px;
    }

    @media (max-width: 768px) {

        height: auto;
        padding-top: 60%;
