<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Silent Guardião - Jogo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Silent Guardião - RPG</h1>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="opinioes.html">Opiniões</a>
      <a href="contacto.html">Contacto</a>
      <a href="galeria.html">Galeria</a>
      <a href="jogo.html" class="active">Jogo</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Cria o teu Personagem</h2>
      <form id="registo-personagem">
        <label for="nome">Nome do Personagem:</label>
        <input type="text" id="nome" name="nome" required />

        <label for="classe">Classe:</label>
        <select id="classe" name="classe">
          <option>Guardião</option>
          <option>Sombrio</option>
          <option>Místico</option>
        </select>

        <button type="submit">Entrar no Mundo</button>
      </form>
    </section>

    <section id="chat" style="display: none;">
      <h2>Chat do Mundo</h2>
      <div id="chatbox" style="height: 200px; background: #111; color: #fff; padding: 10px; overflow-y: scroll;">
        <p><em>Bem-vindo ao universo do Guardião...</em></p>
      </div>
      <input type="text" id="mensagem" placeholder="Escreve a tua mensagem..." />
      <button onclick="enviarMensagem()">Enviar</button>
    </section>
  </main>

  <script>
    document.getElementById('registo-personagem').addEventListener('submit', function (e) {
      e.preventDefault();
      document.querySelector('#chat').style.display = 'block';
      document.querySelector('#registo-personagem').style.display = 'none';
    });

    function enviarMensagem() {
      const msg = document.getElementById('mensagem').value;
      if (msg.trim() === '') return;
      const chatbox = document.getElementById('chatbox');
      const nome = document.getElementById('nome').value;
      chatbox.innerHTML += `<p><strong>${nome}</strong>: ${msg}</p>`;
      document.getElementById('mensagem').value = '';
      chatbox.scrollTop = chatbox.scrollHeight;
    }
  </script>
</body>
</html>
