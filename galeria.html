<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Galeria do Guardião</title>
  <style>
    body {
      background-color: #000;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      padding: 15px 0;
      text-align: center;
    }

    nav a {
      color: white;
      margin: 0 20px;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      color: #fcd000;
    }

    .galeria {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      padding: 40px 20px;
      background-color: #111;
    }

    .item {
      width: 250px;
      background-color: #1c1c1c;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(255, 255, 255, 0.05);
      text-align: center;
      transition: transform 0.3s ease;
    }

    .item:hover {
      transform: scale(1.03);
    }

    .item img, .item video {
      width: 100%;
      height: auto;
      display: block;
    }

    .item p {
      padding: 10px;
      font-size: 14px;
      color: #ccc;
    }

    footer {
      background-color: #000;
      text-align: center;
      color: #777;
      padding: 20px 10px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <a href="index.html">Início</a>
      <a href="sobre.html">Sobre</a>
      <a href="opinioes.html">Opiniões</a>
      <a href="contacto.html">Contacto</a>
      <a href="galeria.html">Galeria</a>
    </nav>
  </header>

  <section class="galeria">

    <div class="item">
      <img src="poster_guardiao.jpg" alt="Poster oficial">
      <p>Poster oficial do Guardião</p>
   <div class="item">
  <img src="capa_guardiao.png" alt="Poster oficial">
  <p>Poster oficial do Guardião</p>
</div>

<div class="item">
  <img src="reflexao_na_janela.png" alt="Reflexão na janela">
  <p>Reflexão na janela</p>
</div>

<div class="item">
  <img src="beco_guardiao.png" alt="Guardião à espera no beco">
  <p>Guardião à espera no beco</p>
</div>

<div class="item">
  <video controls>
    <source src="video1.mp4" type="video/mp4">
  </video>
  <p>Cena introspectiva 1</p>
</div>

<div class="item">
  <video controls>
    <source src="video2.mp4" type="video/mp4">
  </video>
  <p>Cena introspectiva 2</p>
</div>


  </section>

  <footer>
    &copy; 2025 Silent Guardião. Todos os direitos reservados.
  </footer>

</body>
</html>
