
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Galeria do Guardião</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            background-color: #111;
        }
        .galeria img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #333;
        }
        .galeria h2 {
            text-align: center;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Silent Guardião</h1>
        <nav>
            <a href="index.html">Início</a>
            <a href="sobre.html">Sobre</a>
            <a href="opinioes.html">Opiniões</a>
            <a href="contacto.html">Contacto</a>
            <a href="galeria.html">Galeria</a>
        </nav>
    </header>
    <main>
        <h2>Galeria Visual</h2>
        <div class="galeria">
            <img src="https://via.placeholder.com/400x250?text=Silent+Guardião+1" alt="Imagem 1">
            <img src="https://via.placeholder.com/400x250?text=Silent+Guardião+2" alt="Imagem 2">
            <img src="https://via.placeholder.com/400x250?text=Cena+do+Livro+1" alt="Imagem 3">
            <img src="https://via.placeholder.com/400x250?text=Cena+do+Livro+2" alt="Imagem 4">
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Silent Guardião. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
