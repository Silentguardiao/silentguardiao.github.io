    <title>Galeria do Guardião</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            padding: 40px;
            background-color: #111;
        }
        .galeria img {
            width: 100%;
            border-radius: 10px;
            border: 2px solid #333;
        }
        .galeria h2 {
            text-align: center;
            color: #fff;
        }
        .imagem {
            text-align: center;
            color: #ccc;
            font-size: 14px;
        }
    </style>
</head>

    <header>
        <h1>Silent Guardião</h1>
        <nav>

            <a href="galeria.html">Galeria</a>
        </nav>
    </header>

        <h2>Galeria Visual</h2>
        <div class="galeria">

            <div class="imagem">

            </div>
    
            <div class="imagem">
                <img src="20250617_2136_Reflective Solitude_simple_comp.png" alt="Imagem 2">
